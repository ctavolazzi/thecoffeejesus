<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - The Coffee Jesus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brown: {
                            600: '#8D6E63',
                            700: '#795548',
                            800: '#6D4C41',
                            900: '#5D4037',
                        },
                        cream: {
                            100: '#FFFBF5',
                            200: '#FFF3E0',
                            300: '#FFE0B2',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .game-card {
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-icon {
            transition: all 0.3s ease;
        }
        .game-card:hover .game-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 transition-colors duration-200">
    <div class="stars-container"></div>
    <div id="navbar-placeholder"></div>

    <!-- Games Grid -->
    <div class="container mx-auto px-4 py-8 pt-24">
        <h1 class="text-4xl mb-8 text-center font-bold">Games</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Coffee Catcher -->
            <a href="/games/coffee-catcher/index.html" class="game-card bg-gray-800 rounded-lg shadow-lg overflow-hidden hover:shadow-xl">
                <div class="p-6">
                    <div class="w-16 h-16 mx-auto mb-4 game-icon">
                        <svg class="w-full h-full text-amber-500" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2,21H20V19H2M20,8H18V5H20M20,3H4V13A4,4 0 0,0 8,17H14A4,4 0 0,0 18,13V10H20A2,2 0 0,0 22,8V5C22,3.89 21.1,3 20,3Z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2 text-gray-100">Coffee Catcher</h2>
                    <p class="text-gray-400 text-center">Catch falling coffee beans to score points!</p>
                    <div class="mt-4 text-sm text-center text-indigo-400">
                        High Score: <span id="coffee-catcher-highscore">0</span>
                    </div>
                </div>
            </a>

            <!-- Future Game Template -->
            <div class="game-card bg-gray-800 rounded-lg shadow-lg overflow-hidden opacity-50">
                <div class="p-6">
                    <div class="w-16 h-16 mx-auto mb-4 game-icon">
                        <svg class="w-full h-full text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M7,10L12,15L17,10H7Z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2 text-gray-100">Coming Soon</h2>
                    <p class="text-gray-400 text-center">More games are brewing...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/components/navbar/navbar.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load high scores
            const coffeeHighScore = localStorage.getItem('coffeeHighScore') || 0;
            document.getElementById('coffee-catcher-highscore').textContent = coffeeHighScore;

            // Stars generation
            const starsContainer = document.querySelector('.stars-container');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDuration = `${5 + Math.random() * 10}s`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - The Coffee Jesus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="darkMode.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .game-card {
            transition: transform 0.2s ease-in-out;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-icon {
            transition: all 0.3s ease;
        }
        .game-card:hover .game-icon {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-start">
    <!-- Replace the entire header section with just the placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Spacer to prevent content from being hidden behind the fixed navbar -->
    <div class="h-16"></div>

    <!-- Games Grid -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl mb-8 text-center">Games</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Coffee Catcher -->
            <a href="/games/coffee-catcher/index.html" class="game-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden">
                <div class="p-6">
                    <div class="w-16 h-16 mx-auto mb-4 game-icon">
                        <svg class="w-full h-full text-amber-600 dark:text-amber-500" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2,21H20V19H2M20,8H18V5H20M20,3H4V13A4,4 0 0,0 8,17H14A4,4 0 0,0 18,13V10H20A2,2 0 0,0 22,8V5C22,3.89 21.1,3 20,3Z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2">Coffee Catcher</h2>
                    <p class="text-gray-600 dark:text-gray-400 text-center">Catch falling coffee beans to score points!</p>
                    <div class="mt-4 text-sm text-center text-indigo-600 dark:text-indigo-400">
                        High Score: <span id="coffee-catcher-highscore">0</span>
                    </div>
                </div>
            </a>

            <!-- Future Game Template -->
            <div class="game-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden opacity-50">
                <div class="p-6">
                    <div class="w-16 h-16 mx-auto mb-4 game-icon">
                        <svg class="w-full h-full text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M7,10L12,15L17,10H7Z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-center mb-2">Coming Soon</h2>
                    <p class="text-gray-600 dark:text-gray-400 text-center">More games are brewing...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load navbar first
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;

                    // Add event listener for mobile menu toggle
                    const mobileMenuButton = document.getElementById('mobile-menu-button');
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenuButton && mobileMenu) {
                        mobileMenuButton.addEventListener('click', function() {
                            mobileMenu.classList.toggle('hidden');
                        });
                    }

                    // Set up dark mode after navbar is loaded
                    setupDarkMode();
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });

            // Load high scores
            const coffeeHighScore = localStorage.getItem('coffeeHighScore') || 0;
            document.getElementById('coffee-catcher-highscore').textContent = coffeeHighScore;
        });
    </script>
</body>
</html>

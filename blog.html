<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Coffee Jesus Blog</title>
    <link rel="stylesheet" href="./blog/styles/blog.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brown: {
                            600: '#8D6E63',
                            700: '#795548',
                            800: '#6D4C41',
                            900: '#5D4037',
                        },
                        cream: {
                            100: '#FFFBF5',
                            200: '#FFF3E0',
                            300: '#FFE0B2',
                        },
                    },
                },
            },
        }
    </script>
    <style>
        .blog-title {
            font-size: 3rem;
            font-weight: 800;
            text-align: center;
            margin: 2rem 0;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #FFD700, #FFC000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 200%;
            animation: gradientFlow 5s ease infinite;
        }

        .blog-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #FFD700, #FFC000);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.5s ease;
        }

        .blog-title:hover::after {
            transform: scaleX(1);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 transition-colors duration-200">
    <div class="stars-container"></div>
    <div id="navbar-placeholder"></div>
    <main class="w-full max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-12 pb-12 space-y-8 relative animate__animated animate__fadeIn">
        <div class="blog-title-wrapper">
            <div class="blog-title-container">
                <h1 class="blog-title blog-title-responsive" id="blogTitle">The Coffee Jesus Blog</h1>
                <a href="https://themultiverse.school/" class="coffee-cup-link" target="_blank" rel="noopener noreferrer">
                    <span class="coffee-cup" id="coffeeCup">‚òï</span>
                    <span class="steam">‚òÅÔ∏è</span>
                </a>
                <span class="coffee-beans" style="--tx: 50px; --ty: -30px; --r: 180deg; top: 20%; left: 10%;">‚òï</span>
                <span class="coffee-beans" style="--tx: -40px; --ty: -50px; --r: -120deg; top: 50%; right: 15%;">ü´ñ</span>
                <span class="coffee-beans" style="--tx: 30px; --ty: -40px; --r: 90deg; bottom: 30%; left: 20%;">üçµ</span>
                <span class="coffee-beans" style="--tx: -20px; --ty: -60px; --r: -60deg; top: 40%; left: 80%;">‚òï</span>
                <span class="coffee-beans" style="--tx: 60px; --ty: -45px; --r: 150deg; bottom: 15%; right: 25%;">ü´ñ</span>
                <span class="coffee-beans" style="--tx: -35px; --ty: -55px; --r: -30deg; top: 60%; left: 30%;">üçµ</span>
                <span class="coffee-beans" style="--tx: 45px; --ty: -35px; --r: 120deg; top: 25%; right: 40%;">‚òï</span>
                <span class="sparkle" style="top: 10%; left: 20%;"></span>
                <span class="sparkle" style="top: 30%; right: 15%;"></span>
                <span class="sparkle" style="bottom: 20%; left: 30%;"></span>
                <span class="sparkle" style="top: 40%; right: 25%;"></span>
                <span class="sparkle" style="bottom: 15%; left: 70%;"></span>
                <span class="coffee-ring" style="bottom: 10%; right: 25%;"></span>
                <span class="coffee-ring" style="top: 15%; left: 30%;"></span>
                <span class="coffee-ring" style="top: 60%; right: 40%;"></span>
                <span class="coffee-stain" style="bottom: 5%; left: 10%;"></span>
                <span class="coffee-stain" style="top: 20%; right: 5%;"></span>
            </div>
        </div>
        <div id="blog-posts" class="container mx-auto px-4"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./blog/js/blog.js"></script>
    <script src="/components/navbar/navbar.js" defer></script>
    <script src="script.js" defer></script>
    <script>
        // Stars generation
        const starsContainer = document.querySelector('.stars-container');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 2}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDuration = `${5 + Math.random() * 10}s`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const titleContainer = document.querySelector('.blog-title-container');
            const coffeeEmojis = ['‚òï', 'ü´ñ', 'üçµ'];

            for (let i = 0; i < 5; i++) {
                const bean = document.createElement('span');
                bean.textContent = coffeeEmojis[Math.floor(Math.random() * coffeeEmojis.length)];
                bean.classList.add('coffee-beans');
                bean.style.setProperty('--tx', `${Math.random() * 100 - 50}px`);
                bean.style.setProperty('--ty', `${-Math.random() * 50 - 50}px`);
                bean.style.setProperty('--r', `${Math.random() * 360}deg`);
                titleContainer.appendChild(bean);
            }

            const coffeeCup = document.querySelector('.coffee-cup');
            const steam = document.createElement('span');
            steam.textContent = '‚òÅÔ∏è';
            steam.classList.add('steam');
            coffeeCup.appendChild(steam);
        });

        window.addEventListener('load', function() {
            const blogTitle = document.querySelector('.blog-title');
            if (blogTitle) {
                if (window.innerWidth <= 480) {
                    blogTitle.style.fontSize = 'clamp(1.2rem, 3.5vw, 1.8rem)';
                } else if (window.innerWidth <= 768) {
                    blogTitle.style.fontSize = 'clamp(1.5rem, 4vw, 2rem)';
                } else {
                    blogTitle.style.fontSize = 'clamp(1.8rem, 5vw, 2.5rem)';
                }
            }
        });
    </script>
</body>
</html>

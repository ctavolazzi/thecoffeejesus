<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thecoffeejesus.com/">
    <meta property="og:title" content="TheCoffeeJesus">
    <meta property="og:description" content="Personal site of Christopher Tavolazzi, known online as TheCoffeeJesus.">
    <meta property="og:image" content="https://thecoffeejesus.com/static/hero_image.png">
    <meta property="og:image:alt" content="TheCoffeeJesus">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://thecoffeejesus.com/">
    <meta property="twitter:title" content="TheCoffeeJesus">
    <meta property="twitter:description" content="Personal site of Christopher Tavolazzi, known online as TheCoffeeJesus.">
    <meta property="twitter:image" content="https://thecoffeejesus.com/static/hero_image.png">
    <meta property="twitter:image:alt" content="TheCoffeeJesus">

    <title>TheCoffeeJesus</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕️</text></svg>">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/components/hero-element/hero-element.js" type="module" defer></script>
    <script src="/components/navbar/navbar.js" defer></script>
    <style>
        .cosmic-text {
            font-size: 6vw;
            background: linear-gradient(45deg, #ff40ff, #40ffff, #ff40ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: cosmic-text-animate 5s ease infinite;
        }
        @keyframes cosmic-text-animate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <!-- Stars Background -->
    <div class="stars-container"></div>

    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main class="w-full px-4 sm:px-6 lg:px-8 pt-16 pb-12 space-y-8 relative">
        <div class="w-full">
            <h1 class="font-extrabold text-center leading-[1.2] overflow-visible mb-6">
                <div class="cosmic-text">The Coffee Jesus</div>
            </h1>
            <hero-element class="mb-2"></hero-element>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-bold mb-6 text-center text-indigo-600 dark:text-indigo-400">About</h2>
            <div class="flex flex-col items-center">
                <div class="w-full md:w-2/3 text-center">
                    <p class="text-xl mb-4 text-gray-700 dark:text-gray-300">The Coffee Jesus is a tech educator focused on understanding how the future is being built right in front of our eyes.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Ko-fi floating button -->
    <script src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
    <script>
      kofiWidgetOverlay.draw('thecoffeejesus', {
        'type': 'floating-chat',
        'floating-chat.donateButton.text': 'Support me',
        'floating-chat.donateButton.background-color': '#fcbf47',
        'floating-chat.donateButton.text-color': '#323842'
      });
    </script>

    <script>
        // Stars generation
        const starsContainer = document.querySelector('.stars-container');
        const starCount = 200;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.width = `${Math.random() * 2}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
